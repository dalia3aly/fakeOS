<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Vista</title>
    <script src="js/dom.js" defer></script>
    <script src="js/app.js" defer></script>

  </head>
  <body>
    <div id="desktop">
      <!-- Wallpaper -->
      <div id="wallpaper"></div>

      <!-- Desktop Icons -->
      <div class="icon-columns">
        <div class="desktop-icons" id="win-icon">
          <img src="assets/img/win-icon/myComput.png" alt="my computer" />
          <img src="assets/img/win-icon/mDoc.png" alt="my documents" />
          <img src="assets/img/win-icon/network.png" alt="Network" />
          <img src="assets/img/win-icon/recycleBin.png" alt="recycle bin" />
          <img src="assets/img/win-icon/IEx.png" alt="Internet Explorer" />
          <img src="assets/img/win-icon/control.png" alt="Control panel" />
          <img src="assets/img/win-icon/fakeOs.png" alt="Folder" />
          <img src="assets/img/win-icon/morseCode.png" alt="Folder" />

      <!-- Footer Taskbar -->
      <div id="taskbar">
        <!-- Windows Icon -->
        <div id="start-button">
          <img src="assets/img/start.png" alt="Start" />
        </div>

        <!-- Start Menu Modal (initially hidden) -->
        <div id="start-menu" class="start-menu" style="display: none">
          <ul>
            <li><img src="assets/img/win-icon/myComput.png" alt="my computer" /></li>
            <li><img src="assets/img/win-icon/mDoc.png" alt="my documents" /></li>
            <li><img src="assets/img/win-icon/network.png" alt="Network" /></li>
            <li><img src="assets/img/win-icon/recycleBin.png" alt="recycle bin" /></li>
            <li><img src="assets/img/win-icon/IEx.png" alt="Internet Explorer" /></li>
            <li><img src="assets/img/win-icon/control.png" alt="Control panel" /></li>
            <li><img src="assets/img/win-icon/fakeOs.png" alt="Folder" /></li>
            <li><img src="assets/img/win-icon/morseCode.png" alt="Folder" /></li>
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
